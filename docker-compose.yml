services:
  flask-app:
    build: .
    environment:
      - SERVER_IP=0.0.0.0
      - SERVER_PORT=5000
    expose:
      - "5000"
    volumes:
      - .:/app
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - flask-app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge